<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nagaw UI Task</title>
    <meta name="description" content="Nagaw UI Task.">
    <meta name="og:title" property="og:title" content="Nagaw UI Task">
    <meta name="twitter:card" content="Nagaw UI Task">
    <meta name="robots" content="index, follow">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="dist/img/favicon.png" type="image/png">
    <link rel='stylesheet' type='text/css' media='screen' href='dist/css/style-ar.css'>
    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <main>
        <div class="container">
            <!-- Info -->
            <div class="info">
                <div class="inner">
                    <figure class="info-img">
                        <img alt="Teacher Image" src="dist/img/profilePic.png">
                    </figure>
                    <h2 class="info-name">يوسف الشريف</h2>
                    <h3 class="info-title">مدرس رياضيات</h3>
                    <p class="info-details">
                        مدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس وحاصل على ماجستير الرياضيات من جامعة
                        كامبريدج البريطانية وعضو الجمعية العمومية لعلوم الرياضيات في جامعة القاهرة.
                    </p>
                    <ul class="info-social">
                        <li class="info--facebook">
                            <a href="#" target="_blank" title="فيس بوك">
                                <img src="dist/img/facebook.svg" alt="facebook icon" />
                            </a>
                        </li>
                        <li class="info--twitter">
                            <a href="#" target="_blank" title="تويتر">
                                <img src="dist/img/twitter.svg" alt="twitter icon" />
                            </a>
                        </li>
                        <li class="info--youtube">
                            <a href="#" target="_blank" title="يوتيوب">
                                <img src="dist/img/youtube.svg" alt="youtube icon" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End Info -->

            <!-- Login -->
            <div class="login">
                <div class="inner">
                    <form action="#">
                        <fieldset>
                            <legend class="login-title">تسجيل الدخول</legend>
                            <div class="form-group">
                                <input required type="text" id="userName" placeholder="اسم المستخدم">
                            </div>
                            <div class="form-group">
                                <input required type="password" id="password" placeholder="كلمة المرور">
                            </div>
                            <button type="submit">تسجيل دخول</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- End Login -->
        </div>
        <!-- Footer -->
        <footer class="footer">
            <p>حقوق الطبع والنشر © ٢٠٢٠ يوسف الشريف</p>
            <p>جميع الحقوق محفوظة</p>
        </footer>
        <!-- End Footer -->
    </main>
</body>
</html>
